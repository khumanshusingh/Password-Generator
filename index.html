<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-manager">
        <h1 id="heading-white">Generate a</h1>
        <h1 id="heading-color">random password</h1>
        <p>Never Use an insecure Password Again!</p>

        <button id="button-el" onclick="generatePassword()">
          Generate Passwords
        </button>

        <hr />
        <div class="pass-flex">
          <span id="password-el1">Password 1</span>
          <span id="password-el2">Password 2</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
